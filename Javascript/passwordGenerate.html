<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/passwordGenerate.css">
</head>
<body>
    <div class="main">
        <h1 class="heading">Password Generator</h1>
        <div class="box">
           <div class="display" id="display"></div>
            <div class="password"><span>Length</span> <input type="number" id="length" class="number" min="1" max="20" value=""></div>
           <div class="password"><span>LowerCase</span> <input type="checkbox" id="lower" class="checkbox" value=""></div>
           <div class="password"><span>UpperCase</span> <input type="checkbox" id="upper" class="checkbox" value=""></div>
           <div class="password"><span>Numeric</span> <input type="checkbox" id="numeric" class="checkbox" value=""></div>
           <div class="password"><span>Special Char</span> <input type="checkbox" id="special" class="checkbox" value=""></div>
           <div class="password"><input type="submit" value="Generate" id="btn" class="btn"></div>
        </div>
    </div>
    <script src="js/passwordGenerate.js"></script>
</body>
</html>
